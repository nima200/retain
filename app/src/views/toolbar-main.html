    <nav>
        <div class="nav-wrapper" style="font-size: 24px; padding-left: 20px; padding-right: 20px;" layout="row">
            <ul class="left">
                <li class="toolbarActions">
                    <md-button class="md-icon-button snToggle tooltipped" data-activates="slide-out"
                               aria-label="Open side navigation menu" data-position="right" data-delay="50"
                               data-tooltip="Mailbox and folders">
                        <md-icon class="material-icons md-light" ng-bind="'menu'"></md-icon>
                    </md-button>
                </li>
            </ul>
            <div>{{ctrl.title}}</div>
            <span flex></span>
            <ul id="nav-mobile" class="right">
                <li class="toolbarActions" ng-repeat="item in tlbrCtrl.menuItems">
                    <md-button ng-click="item.action()" class="md-icon-button tooltipped" data-position="left"
                               data-delay="50" data-tooltip="{{item.operation}}">
                        <md-icon class="material-icons md-light">{{item.icon}}</md-icon>
                    </md-button>
                </li>
            </ul>
        </div>
    </nav>
